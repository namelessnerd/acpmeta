<div id= "application-creation" class="row-container background-orange" style="min-height: 160px; margin-left: 10px; border-radius: 2px; margin-top: 10px;">
    <!-- <span class="col-md-1" style="margin: 0px;"><span class="circle" style="background: grey">1</span></span> -->
     <div class="row-container">
            <span class="col-md-1" style="text-align: center; margin-left:0em;"><h3 class="circle background-blue" style="padding-top: 0.4em">2a</h3></span>
            <span class="col-md-10" style="text-align: left;"><h3 style="padding-top: 0.4em; margin-left: 1.2em;"> Application Name</h3></span>
        </div>
    <div class="row-container">
        <div class="col-md-12">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="app-info btn btn-info" type="button" data-container="body" data-toggle="popover" data-placement="left" data-content="Application name must not have spaces or special characters. When saved, the domain of the application is automaticaly prefixed with an underscore. For example, a banking application will have banking_ as a prefix to its name." 
                    data-original-title="Application naming convention">
                        <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" 
                                data-original-title="Click for application naming convention" data-placement="top" >
                        </span>
                    </button>
                </span>
                <input type="text" placeholder="Enter Application Name." 
                class="form-control app-name" disabled>
                <span class="input-group-btn">
                    <button class="app-save btn btn-danger" type="button"><span class="glyphicon glyphicon-saved"></span></button>
                </span>
            </div>
        </div>
    </div>
</div>
